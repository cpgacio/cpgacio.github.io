<html>
<head>
  <style>
    .responsive-iframe {
      position: relative;
      padding-bottom: 78%; /* 16:9 aspect ratio */
      overflow: hidden;
    }
    
    .responsive-iframe iframe {
      position: absolute;
      top: 0;
      left: 0;

            max-width: 100%;
      height: auto;
    }
  </style>
  <script>
    function changeImage() {
      var image1 = "https://demo.emarsys.net/custloads/210592721/md_100078862.jpg";
      var image2 = "https://demo.emarsys.net/custloads/210592721/md_100078859.png";
      var iframe = document.getElementById("image-iframe");
      var currentImage = iframe.src.includes(image1) ? image2 : image1;
      iframe.src = currentImage;
    }
    
    setInterval(changeImage, 5000); // Change image every 5 seconds
  </script>
</head>
<body>
  <div class="responsive-iframe">
    <iframe id="image-iframe" src="https://demo.emarsys.net/custloads/210592721/md_100078862.jpg"></iframe>
  </div>
</body>
</html>
