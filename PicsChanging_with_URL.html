<html>
<head>
    <style>
        .responsive-iframe {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
        }
        
        .responsive-iframe iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
    <script>
        function changeImage() {
            var imageIndex = 0;
            var images = [
                "https://demo.emarsys.net/custloads/210592721/md_100078025.png",
                "https://demo.emarsys.net/custloads/210592721/md_100078026.png"
            ];
            var imageElement = document.getElementById("image");
            
            setInterval(function() {
                imageElement.src = images[imageIndex];
                imageIndex = (imageIndex + 1) % images.length;
            }, 5000);
        }
    </script>
</head>
<body onload="changeImage()">
    <div class="responsive-iframe">
        <iframe src="http://vm-apabloga.westeurope.cloudapp.azure.com:81/home/digigov/app/start/web/pages/00155D94041FA1EBA098010EA750D6F1" target="_blank"></iframe>
    </div>
    <img id="image" src="https://demo.emarsys.net/custloads/210592721/md_100078026.png" alt="Image" style="display: none;">
</body>
</html>
