<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .responsive-iframe {
      position: relative;
      overflow: hidden;
      padding-top: 56.25%; /* 16:9 aspect ratio (change this value to match your iframe's aspect ratio) */
    }
    .responsive-iframe iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="responsive-iframe">
    <iframe src="https://empresas.aena.es/empresas-contratacion/detalle-licitaciones/centros?idExpediente=C%2FPMI%2F200%2F23" frameborder="0" allowfullscreen></iframe>
  </div>
</body>
</html>
