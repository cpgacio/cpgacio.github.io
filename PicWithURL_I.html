<html>
<head>
  <meta charset="UTF-8">
  <title>Responsive Image with Hyperlink</title>
  <style>
    .responsive-image {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <a href="https://as.com" target="_blank">
    <img class="responsive-image" src="your-image.jpg" alt="Your Image">
  </a>
</body>
</html>
